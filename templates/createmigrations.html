  $("#id_appname").change(function () {
    var appname = $(this).val();
    //alert(appname);

    $.ajax({
      url: 'ajax/getenv/',
      data: {
        'appname': appname
      },
      dataType: 'json',
      success: function (data) {
        $('#id_envname')
              .find('option')
              .remove()
              .end()
              .append('<option value="" selected>---</option>');
        $.each(data, function(k,v){
          //alert(k + "= "+ v);
          $.each(v["fields"], function(key,val){
            if(key == "name"){
            $('#id_envname')
              .append('<option value="' + val +'">'+ val + '</option>');
              //.val('whatever');
            }
            //alert(key + ": " + val);
          });
        });
        //alert(data);
      }
    });
  });
</script>
