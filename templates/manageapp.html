{% extends "base.html" %}
{% block content %}


<p>&nbsp;</p>

<a href="{% url 'aws:createapp' %}"><button class="button2">Create App</button></a>
<a href="{% url 'aws:manageapp' %}"><button class="button2">Manage App</button></a>

<p>&nbsp;</p>



<div class="server_table">


<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Plan to Migrate</th>
    <th>Server Names</th>
    <th>Action</th>
  </tr>

  {% for app in apps %}
  <tr>


    <td>{{ app.name }}</td>
    <td>{{ app.description }}</td>
    <td>{{ app.plan_to_migrate }}</td>
    <td>{{ app.server_names }}</td>
    <td>
      <form  method="POST" >
        {% csrf_token %}
        <input type="hidden" name="appname" value="{{ app.name }}">
      <input type="submit" onclick="return confirm('Are you sure you want to delete this app?')" value="Delete">
      </form>
    </td>

  </tr>
  {% endfor %}

</table>


</div>


{% endblock %}
