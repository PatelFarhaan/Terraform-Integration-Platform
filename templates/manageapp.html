{% extends "base.html" %}
{% block content %}


<p>&nbsp;</p>

<a style="align:center" href="{% url 'aws:createapp' %}"><button class="button2">Create App</button></a>
<a style="align:center" href="{% url 'aws:manageapp' %}"><button class="button2">Manage App</button></a>

<p>&nbsp;</p>



<div class="server_table">


<table>
  <tr>
    <th style="text-align:center">Name</th>
    <th style="text-align:center">Description</th>
    <th style="text-align:center">Plan to Migrate</th>
    <th style="text-align:center">Server Names</th>
    <th style="text-align:center">Action</th>
  </tr>

  {% for app in apps %}
  <tr>


    <td style="text-align:center">{{ app.name }}</td>
    <td style="text-align:center">{{ app.description }}</td>
    <td style="text-align:center">{{ app.plan_to_migrate }}</td>
    <td style="text-align:center">{{ app.server_names }}</td>
    <td>
      <form  method="POST" >
        {% csrf_token %}
        <input type="hidden" name="appname" value="{{ app.name }}">
      <input type="submit" onclick="return confirm('Are you sure you want to delete this app?')" value="Delete">
      </form>
    </td>

  </tr>
  {% endfor %}

</table>


</div>


{% endblock %}
